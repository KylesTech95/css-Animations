<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superHero</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="superHeroContainer">	


            <!-- Bandana -->
	<svg class="bandana-svg" width="500" height="700" style="position: absolute">
        <g id="bandana-group">
            <path id="bandana"  stroke-width=".5" d="M 210 73 q20-6 40-1 q28 3 42-1 q15 25 8 31 q-20 2-30 2 q-20-20-40 0 q-20-2-30-2 q0-20 12-30 "/>
            <circle id="bandana-knot" cx="203" cy="80" r="9" />
            <path id="bandana-tie"  stroke-width=".5" d="M 194 73 q-20 0-30 25 q-5 10-30 20 q25 15 67-17 l-40 30 q30 0 44-10"/>
        </g>
    </svg>


        <!-- HEAD Abstract -->
        <div id="head"></div>
        <!-- HEAD Actual -->
        <svg id="head-svg" width="100%" height="800" style="position: absolute; bottom: 200px">
            <circle id="headActualCircle" cx="250" cy="260" r="50" stroke="green" stroke-width="1" fill="green"/>
            <circle id="leftCheek" cx="220" cy="280" r="20" stroke="none" stroke-width="1" fill="green"/>
            <circle id="rightCheek" cx="280" cy="280" r="20" stroke="none" stroke-width="1" fill="green"/>

    </svg>


        <!-- Eyes  -->
            <div id="eyes-container">
                <div class="eye1">
                    <div class="eyeBall1 eyeBall"></div>
                </div>
                <div class="eye2">
                    <div class="eyeBall2 eyeBall"></div>
                </div>
            </div>
    
        
        <!-- Mouth -->
        <div id="mouth-container">
                <div class="mouth"></div>
            </div>
        <!-- facial Hair -->
        <div id="beard-container">
                <span class="beard"></span>
            </div>
                    <!-- Mout -->
            <svg id="mouth-svg" width="300" height="400" style="position: absolute; top: 298px; right: 940px">
                    <path id="mouth" stroke-width="2" d="M 220 5 q20 -10 30 5 Z" stroke="black" fill="black" />
            </svg>
            

</body>
</html>
