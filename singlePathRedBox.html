<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a ClipPath with 1 Path</title>
</head>


<body width="100%" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh">
    <svg height="600" width="600" style="border: 1px solid blue">
    
<!--Single Clip Path that snakes a path to make the image look like multiple shapes-->
    <path d="M 150 450 H 450  l -150 -150  l -150 150  l 150 150  l 150 -150
    v -150 h -150 h -150 v 150 v 150 h 150 h 150 v -150 Z" stroke="red"
    stroke-width="5" fill="silver" />

<!--Single Clip Path that snakes a path to make the image look like a spiral-->


    </svg>

</body>
</html>
